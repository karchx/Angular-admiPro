<div class="row">
  <div class="col-md-6">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Doctor</h4>
        <h6 class="card-subtitle">Update information</h6>
        <form class="form-horizontal p-t-20"
              [formGroup]="medicoForm"
              (submit)="guardarMedico()">

          <div class="form-group row">
            <label for="exampleInputuname3" class="col-sm-3 control-label"
              >Photo</label
            >
            <div class="col-sm-9"
                 *ngIf="medicoSeleccionado">
              <div class="input-group">
                <img [src]="medicoSeleccionado.img | image: 'medicos'"
                     class="w200" />
              </div>
            </div>
          </div>

          <div class="form-group row">
            <label for="exampleInputuname3" class="col-sm-3 control-label"
              >Name</label
            >
            <div class="col-sm-9">
              <div class="input-group">
                <div class="input-group-addon"><i class="ti-user"></i></div>
                <input
                  type="text"
                  formControlName="nombre"
                  class="form-control"
                  id="exampleInputuname3"
                  placeholder="Name the doctor"
                />
              </div>
            </div>
          </div>

          <div class="form-group row">
            <label for="exampleInputEmail3" class="col-sm-3 control-label"
              >Hospital</label
            >
            <div class="col-sm-9">
              <div class="input-group">
                <div class="input-group-addon">
                  <i class="fa fa-hospital-o"></i>
                </div>
                <select class="form-control"
                        formControlName="hospital">
                  <option value="">Select hospital</option>
                  <option *ngFor="let hospital of hospitales"
                  [value]="hospital._id">{{ hospital.nombre }}</option>
                </select>
              </div>
            </div>
          </div>

          <div class="form-group row m-b-0">
            <div class="offset-sm-3 col-sm-9">
              <button
                type="submit"
                [disabled]="medicoForm.invalid"
                class="btn btn-success waves-effect waves-light"
              >
                <i class="fa fa-save"> Save </i>
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="col-md-6 animated fadeIn fast" *ngIf="hospitalSeleccionado">
    <div class="card">
        <div class="card-body">
          <h4 class="card-title">Hospital</h4>
          <h6 class="card-subtitle">{{ hospitalSeleccionado.nombre }}</h6>

          <img [src]="hospitalSeleccionado.img | image: 'hospitales'"
                     class="img-thumbnail" />
        </div>
    </div>
  </div>
</div>
